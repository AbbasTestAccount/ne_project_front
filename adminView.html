<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="adminView.css" />
    <title>Admin Page</title>
  </head>
  <body>
    <h1 class="title">Admin Page</h1>

    <div>
      <h2 class="subTitle">MembersTable</h2>
    </div>

    <div class="container">
      <div id="membersTable">
        <div class="part">
          <table id="myTable">
            <tr>
              <th>id</th>
              <th>username</th>
              <th class="not_necessary">password</th>
              <th>fullName</th>
              <th class="not_necessary">email</th>
              <th>monthlyCost</th>
              <th class="not_necessary">isActive</th>
              <th></th>
            </tr>
          </table>
        </div>
      </div>

      <br>

      <div>
        <h2 class="subTitle">TrainersTable</h2>
      </div>

      <div id="trainersTable">
        <div class="part">
          <table id="myTable2">
            <tr>
              <th>id</th>
              <th>username</th>
              <th class="not_necessary">password</th>
              <th>fullName</th>
              <th class="not_necessary">email</th>
            </tr>
          </table>
        </div>
      </div>
      <br>

      <div class="forms">
        <div class="form1">
          <h2 class="subTitle2">Add a new member</h2>

          <form id="createMember">
            <label for="username">Username:</label>
            <input type="text" id="create_username" name="username" /><br />

            <label for="password">Password:</label>
            <input type="password" id="create_password" name="password" /><br />

            <label for="fullName">Full Name:</label>
            <input type="text" id="create_fullName" name="fullName" /><br />

            <label for="email">Email:</label>
            <input type="email" id="create_email" name="email" /><br />

            <label for="monthlyCost">Monthly Cost:</label>
            <input
              type="number"
              id="create_monthlyCost"
              name="monthlyCost"
            /><br />

            <div>
              <label for="isActive">Is Active:</label>
              <input type="checkbox" id="create_isActive" name="isActive" />
            </div>
            <br />

            <button class="submitBtn" type="submit">Create</button>
          </form>
        </div>

        <div class="form1">
          <h2 class="subTitle2">Update member</h2>

          <form id="updateMember">
            <label for="userId">ID:</label>
            <input type="text" id="update_member_id" name="userId" /><br />

            <label for="username">Username:</label>
            <input type="text" id="update_username" name="username" /><br />

            <label for="password">Password:</label>
            <input type="password" id="update_password" name="password" /><br />

            <label for="fullName">Full Name:</label>
            <input type="text" id="update_fullName" name="fullName" /><br />

            <label for="email">Email:</label>
            <input type="email" id="update_email" name="email" /><br />

            <label for="fitness_goal">Fitness Goal:</label>
            <input type="text" id="fitness_goal" name="fitness_goal" /><br />

            <label for="monthlyCost">Monthly Cost:</label>
            <input
              type="number"
              id="update_monthlyCost"
              name="monthlyCost"
            /><br />

            <div>
              <label for="isActive">Is Active:</label>
              <input type="checkbox" id="update_isActive" name="isActive" />
            </div>
            <br />

            <button class="submitBtn" type="submit">Update</button>
          </form>
        </div>


        <!-- ======================== -->

        <div class="form1">
          <h2 class="subTitle2">Add a new Trainer</h2>

          <form id="createTrainer">
            <label for="username">Username:</label>
            <input type="text" id="create_Tusername" name="username" /><br />

            <label for="password">Password:</label>
            <input type="password" id="create_Tpassword" name="password" /><br />

            <label for="fullName">Full Name:</label>
            <input type="text" id="create_TfullName" name="fullName" /><br />

            <label for="email">Email:</label>
            <input type="email" id="create_Temail" name="email" /><br />
            <br />

            <button class="submitBtn" type="submit">Create</button>
          </form>
        </div>

        <div class="form1">
          <h2 class="subTitle2">Update Trainer</h2>

          <form id="updateTrainer">
            <label for="userId">ID:</label>
            <input type="text" id="update_trainer_id" name="userId" /><br />

            <label for="username">Username:</label>
            <input type="text" id="update_Tusername" name="username" /><br />

            <label for="password">Password:</label>
            <input type="password" id="update_Tpassword" name="password" /><br />

            <label for="fullName">Full Name:</label>
            <input type="text" id="update_TfullName" name="fullName" /><br />

            <label for="email">Email:</label>
            <input type="email" id="update_Temail" name="email" /><br />


            <button class="submitBtn" type="submit">Update</button>
          </form>
        </div>

      </div>

      <!------------------------------------------------------->



    </div>
    <script type="module" src="./adminView.js"></script>
  </body>
</html>
